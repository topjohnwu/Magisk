[workspace]
exclude = ["external"]
members = ["base", "boot", "core", "core/derive", "init", "sepolicy"]
resolver = "2"

[workspace.package]
version = "0.0.0"
edition = "2024"

[workspace.dependencies]
cxx = { path = "external/cxx-rs" }
cxx-gen = { path = "external/cxx-rs/gen/lib" }
libc = "0.2.176"
cfg-if = "1.0.3"
num-traits = "0.2.19"
num-derive = "0.4.2"
thiserror = "2.0.16"
byteorder = "1.5.0"
size = "0.5.0"
bytemuck = "1.23.2"
fdt = "0.1.5"
const_format = "0.2.34"
bit-set = "0.8.0"
syn = "2.0.106"
quote = "1.0.40"
proc-macro2 = "1.0.101"
argh = { version = "0.1.13", default-features = false }
pb-rs = { version = "0.10.0", default-features = false }
quick-protobuf = "0.8.1"
flate2 = { version = "1.1.2", default-features = false }
bzip2 = "0.6.0"
zopfli = "0.8.2"
lz4 = "1.28.1"
lzma-rust2 = { version = "0.14.2", default-features = false }
nix = "0.30.1"
bitflags = "2.9.4"

# Rust crypto crates are tied together
sha1 = "0.11.0-rc.2"
sha2 = "0.11.0-rc.2"
digest = "0.11.0-rc.2"
p256 = "0.14.0-pre.11"
p384 = "0.14.0-pre.11"
p521 = "0.14.0-pre.11"
rsa = "0.10.0-rc.8"
x509-cert = "0.3.0-rc.2"
der = "0.8.0-rc.9"

[patch.crates-io]
pb-rs = { git = "https://github.com/tafia/quick-protobuf.git" }
quick-protobuf = { git = "https://github.com/tafia/quick-protobuf.git" }
lz4-sys = { path = "external/lz4-sys" }

[profile.dev]
opt-level = "z"
lto = "thin"
panic = "abort"
debug = "none"

[profile.release]
opt-level = "z"
lto = "fat"
codegen-units = 1
panic = "abort"
strip = true
